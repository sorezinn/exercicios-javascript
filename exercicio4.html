<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>document</title>
</head>
<body>
<script>
let numero1 = parseFloat(prompt("insira o primeiro numero"));
let numero2 = parseFloat(prompt("insira o segundo numero"));


if(numero1>numero2){
document.write("o numero 1 é maior<br>" +numero1)
}
else if(numero2>numero1){
document.write("o numero 2 é maior <br>" +numero2) 
}
else{
    document.write("os números são iguais") 
}
</script>
</body>
