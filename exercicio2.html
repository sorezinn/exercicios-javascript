<body>
<script>
let numero = parseFloat(prompt("insira o numero"));

if(numero<0){
document.write(numero + "<br> O numero é negativo");
}else if(numero>0){
document.write(numero + "<br> O numero é positivo");
}
else{
document.write(numero + "<br> o numero é 0");
}

</script>
</body>
