<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>document</title>
</head>
<body>
<script>
let numero1 = parseFloat(prompt("insira o primeiro numero"));
let numero2 = parseFloat(prompt("insira o segundo numero"));
let numero3 = parseFloat(prompt("insira o terceiro numero"))

if(numero1>numero2 && numero3){
document.write("numero 1 é o maior <br>" + numero1)
}
else if (numero2>numero1 && numero3){
document.write("numero 2 é o maior <br>" + numero2)
}
else{
document.write("numero 3 é o maior <br>" + numero3)
}
</script>
</body>
</html>
